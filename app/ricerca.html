  <form class="form-horizontal">
<fieldset style="margin-top:100px;">

<!-- Form Name -->
<legend>Ricerca</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Città</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Città" class="form-control input-md" type="text">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Università</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Università" class="form-control input-md" type="text">

  </div>
</div>



<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Tipo di contratto">Tipo di contratto:</label>
  <div class="col-md-4">
    <label class="radio-inline1" for="radios-0">
      <input name="radios" id="radios-0" value="Affitti Abitativi" checked="checked" type="radio">
      Affitti Abitativi
    </label>
    <label class="radio-inline1" for="Affitti Posti Letto">
      <input name="radios" id="Affitti Posti Letto" value="Affitti Posti Letto" type="radio">
      Affitti Posti Letto
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Compagnia">Compagnia:</label>
  <div class="col-md-5">
    <select id="Compagnia" name="Compagnia" class="form-control">
      <option value="1">Uomo</option>
      <option value="2">Donna</option>
      <option value="3">Misto</option>
    </select>
  </div>
</div>




<!-- Numero di Vani -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Numero di vani:</label>
  <div class="col-md-4">
    <label class="radio-inline" for="1">
      <input name="radios" id="radios-0" value="1"  type="radio">
      1
    </label>
    <label class="radio-inline" for="2">
      <input name="2" id="2" value="2" type="radio">
      2
    </label>
    <label class="radio-inline" for="2">
      <input name="2" id="2" value="2" type="radio">
      3
    </label>
    <div class="col-md-4">
   <button id="BtnSubmit" name="BtnSubmit" class="btn btn-primary">Cerca</button>
 </div>
</div>
  </div>
